---
- name: install epel repo
  yum:
    name: epel-release
    state: present

- name: Disable SELinux
  selinux:
    state: disabled

- name: download barman repo file
  get_url:
    url: https://dl.2ndquadrant.com/default/release/get/11/rpm
    dest: /tmp/barman-repo.sh
    mode: 0550

- name: install barman repo
  shell: /tmp/barman-repo.sh
  args:
    creates: /etc/yum.repos.d/2ndquadrant-dl-default-release-pg11.repo

- name: install  barman-cli
  yum:
    name:
      - barman-cli
    state: present

- name: install postgresql repo
  yum:
    name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
    validate_certs: no
    state: present

- name: install postgresql server
  yum:
    name:
      - postgresql11-server
    state: present
    
- name: start postgresql
  systemd:
    name: postgresql-11.service
    state: started
    enabled: yes   

- name: init db
  shell: /usr/pgsql-11/bin/postgresql-11-setup initdb
  args:
    creates: /var/lib/pgsql/11/data/postgresql.conf

- name: create ssh dir
  file:
    path: "/var/lib/pgsql/.ssh"
    state: directory
    owner: postgres
    group: postgres

- name: copy ssh keys
  copy: src=files/ssh/{{ item }} dest=/var/lib/pgsql/.ssh/ mode=0600 owner=postgres group=postgres
  with_items:
    - id_rsa
    - id_rsa.pub
    - config

- name: copy postgresql config files
  template:
    src: '{{ item }}'
    dest: /var/lib/pgsql/11/data
    mode: 0600
    owner: postgres
    group: postgres
  with_fileglob: files/*
  notify: restart postgresql

- name: create slot
  become_user: postgres
  shell: psql postgres -c "SELECT pg_create_physical_replication_slot('standby_slot')"
  ignore_errors: yes

- name: create streaming user
  become_user: postgres
  shell: psql postgres -c "CREATE USER streaming_user WITH REPLICATION PASSWORD 'P@ssw0rd'"
  ignore_errors: yes

- name: create barman user
  become_user: postgres
  shell: psql postgres -c "CREATE USER barman WITH SUPERUSER PASSWORD 'P@ssw0rd'"
  ignore_errors: yes

- name: create barman streaming user
  become_user: postgres
  shell: psql postgres -c "CREATE USER barman_streaming_user WITH REPLICATION PASSWORD 'P@ssw0rd'"
  ignore_errors: yes