#    replace: '192.168.10.1    ipaserver.mytest.lab    ipaserver'
#  notify:
#    - restart network
- name: Set hosts
  copy:
    src: hosts
    dest: /etc/hosts
  notify:
    - restart network


- name: Set timezone
  timezone:
    name: Asia/Yekaterinburg

- name: Install packages
  yum:
    name:
      - ipa-server
      - ipa-server-dns
    state: present

- name: Install ipa server
  command: |
    ipa-server-install --unattended \
    --realm=MYTEST.LAB \
    --domain=mytest.lab \
    --ds-password=P@ssw0rd \
    --master-password=P@ssw0rd \
    --admin-password=P@ssw0rd \
    --hostname=ipaserver.mytest.lab \
    --ip-address=192.168.10.1 \
    --setup-dns \
    --forwarder=8.8.8.8 \
    --auto-reverse \
    --mkhomedir
  args:
    creates: /etc/ipa/default.conf

- name: Create ipa user
  ipa_user:
    name: stas
    givenname: Stanislav
    sn: Nekrasov
    displayname: Stanislav Nekrasov
    password: stas123456
    krbpasswordexpiration: '20211231235959'
    sshpubkey: ssh-rsa  stas@mytest.lab
    loginshell: /bin/bash
    ipa_pass: P@ssw0rd
    ipa_host: ipaserver.mytest.lab
    state: present
    validate_certs: no
