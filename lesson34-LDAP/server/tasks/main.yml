---
- name: Allow password authentication via ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication.*$'
    line: 'PasswordAuthentication yes'
  notify:
    - restart sshd

- name: Set hostname
  hostname:
    name: ipaserver.mytest.lab
    
- name: The first stuff you should to do 
  selinux:
    policy: targeted
    state: permissive

#- name: Set hosts
#  replace:
#    path: /etc/hosts
